<!DOCTYPE html>
<html lang="en">
<head>
  <title>minigames.coffee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="public/style/main.css">
</head>
<body class="display-flex">
  <div class="container container-centered container-90-percentage">
    <div class="studio">
      <div class="studio-branding-parent">
        <img class="studio-branding" src="public/branding/branding-128x128.jpg" alt="Branding">
      </div>
      <div class="studio-details-parent">
        <h2 class="studio-details-name">minigames.coffee</h2>
        <p  class="studio-details-description">A studio that develops games, game add-ons and software to facilitate gameplay.</p>
      </div>
      <div class="studio-links">
        <a class="studio-link" href="https://github.com/minigamescoffee">
          <span class="studio-link-icon">
            <img src="public/icon/github.svg" alt="Github branding">
          </span>
          <span class="studio-link-description">github.com/minigamescoffee</span>
        </a>
        <a class="studio-link" href="https://discord.gg/EB6YwARZQZ">
          <span class="studio-link-icon">
            <img src="public/icon/discord.svg" alt="Discord branding">
          </span>
          <span class="studio-link-description">discord.gg/EB6YwARZQZ</span>
        </a>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2022, powered by <strong>minigames.coffee</strong>.</p>
  </footer>
</body>
</html>
